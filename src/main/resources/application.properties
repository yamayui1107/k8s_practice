spring.application.name=k8s

# datasource (環境変数で上書き可能)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/todo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL初期化（schema.sql を常に実行）
spring.sql.init.mode=always

# MyBatis 設定
mybatis.mapper-locations=classpath*:mybatis/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.practice.k8s.todo.domain.model

# ログ (必要に応じて調整)
logging.level.com.practice.k8s=INFO
logging.level.org.mybatis=INFO
